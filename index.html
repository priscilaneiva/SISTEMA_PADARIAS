<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Padaria</title>
</head>
<body>
    <h1>Sistema de Gerenciamento de Padaria</h1>

    <h2>Login</h2>
    <form>
        <label>Usuário:</label><br>
        <input type="text" name="usuario"/><br><br>
        

        <label>Senha:</label><br>
        <input type="password" name="senha"/><br><br>

        <input type="submit" value="Entrar"/>
    </form>

    <hr>

    <h2>Cadastro de Produtos</h2>
    <form>
        <label>Nome do Produto:</label><br>
        <input type="text" name="nomeProduto"/><br><br>

        <label>Preço:</label><br>
        <input type="text" name="preco"/><br><br>

        <label>Quantidade em Estoque:</label><br>
        <input type="text" name="quantidadeEstoque"/><br><br>

        <input type="submit" value="SalvarProduto"/>
    </form>

    <hr>
   
    <h2>Lista de Produtos</h2>
    <table border="1">
        <tr>
            <th>Produto</th>
            <th>Preço(R$)</th>
            <th>Quantidade</th>
            <th>Ações</th>
        </tr>
        <tr>
            <td>Pão Francês</td>
            <td>R$0,80</td>
            <td>200</td>
            <td><button>Editar</button> <button>Excluir</button></td>
        </tr>
        <tr>
            <td>Bolo de Chocolate</td>
            <td>R$25,00</td>
            <td>5</td>
            <td><button>Editar</button> <button>Excluir</button></td>
        </tr>
      
    </table>

</body>
</html>
